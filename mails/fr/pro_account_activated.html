<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Votre compte professionnel a été activé</title>
</head>

<body>
    <table style="font-family: Verdana,sans-serif; font-size: 13px; color: #374953; width: 550px;">
        <tr>
            <td align="left">
                <a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border: none;"
                        width="300" height="auto"></a>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td align="left">Bonjour {firstname} {lastname},</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td align="left">
                Nous avons le plaisir de vous informer que votre compte professionnel sur {shop_name} a été
                activé.<br><br>
                Vous pouvez dès maintenant vous connecter à votre compte et profiter de tous les avantages liés.<br><br>
                <a href="{shop_url}">Accéder à votre compte</a>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td align="center" style="font-size: 11px; border-top: 1px solid #D9DADE;">
                <a href="{shop_url}" style="color: #374953; font-weight: bold; text-decoration: none;">{shop_name}</a>
            </td>
        </tr>
    </table>
</body>

</html>
